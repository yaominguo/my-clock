<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>MyClock</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <img id="theme" src="./moon.svg" />
  <div id="clock">
    <div class="flip down">
      <div class="inner">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
      </div>
    </div>
    <div class="flip down">
      <div class="inner">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
      </div>
    </div>
    <em>:</em>
    <div class="flip down">
      <div class="inner">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
      </div>
    </div>
    <div class="flip down">
      <div class="inner">
        <div class="digital front number0"></div>
        <div class="digital back number1"></div>
      </div>
    </div>
    <!-- <em>:</em>
    <div class="flip down">
      <div class="digital front number0"></div>
      <div class="digital back number1"></div>
    </div>
    <div class="flip down">
      <div class="digital front number0"></div>
      <div class="digital back number1"></div>
    </div> -->

  <script type="module" src="./entry.js"></script>
</body>

</html>
